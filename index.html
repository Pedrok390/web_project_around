    <div class="page">
      <header class="header">
        <h1 class="header__title">Around</h1>
        <h2 class="header__mini-title">The U.S.</h2>
      </header>
      <main class="content">
        <div class="profile">
          <img
            class="profile__image"
            src="./images/profile__image.png"
            alt="Profile Picture"
          />
          <div class="profile__container">
            <div class="profile__name-container">
              <h3 class="profile__name">Jacques Cousteau</h3>
              <button class="profile__edit-button">
                <img
                  class="profile__edit__image"
                  src="./images/edit-icon.svg"
                  alt="Editar Perfil"
                />
              </button>
            </div>
            <p class="profile__job">Explorador</p>
          </div>
          <button class="profile__add-button">
            <img
              class="profile__add__image"
              src="./images/plus-sign.svg"
              alt="Adicionar"
            />
          </button>
          <div class="profile__modal">
            <div class="edit-container">
              <button class="edit-container__close">
                <img src="./images/close-icon.png" alt="Fechar" />
              </button>
              <h4 class="edit-container__title">Editar perfil</h4>
              <form class="edit-container__form">
                <input
                  class="edit-container__input"
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Nome"
                /><br />
                <input
                  class="edit-container__input"
                  type="text"
                  id="job"
                  name="job"
                  placeholder="ProfissÃ£o"
                /><br />
                <input
                  class="edit-container__submit"
                  type="submit"
                  value="Salvar"
                />
              </form>
            </div>
          </div>
        </div>
